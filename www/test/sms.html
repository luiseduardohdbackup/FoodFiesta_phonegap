<body>

	<h1>Web Database</h1>
	
	<h2>Demo</h2>
	<div class="demo bottom">
		<button type="button" onclick='window.location.assign("sms:"+1234+"?body=HolaMundo");'>Sms 1 (bb)</button> <br /> <br />
		<button type="button" onclick='window.location = "sms:"+1234+"?body=HolaMundo");'>Sms 2</button> <br /> <br />
		<button type="button" onclick='blackberry.launch.newSMS({ "1234", "HolaMundo" });'>Sms 3</button> <br /> <br />
		<button type="button" onclick='blackberry.message.sms.send("hello world", "987654321");'>Sms 4</button> <br /> <br />
		<button type="button" onclick='location.href = "sms:5551234?body=HelloWorld";'>Sms 5(bb)</button> <br /> <br />
		<button type="button" onclick='window.location.assign("sms:"+1234+"?body=Hola Mundo);'>Sms 1  con espacio</button> <br /> <br />
		<button type="button" onclick='location.href = "sms:5551234?body=Hello World";'>Sms 5 con espacios</button> <br /> <br />
		<button type="button" onclick='window.location.assign("sms:"+1234+"?body="Hola Mundo");'>Sms 1  con espacio y comillas</button> <br /> <br />
		<button type="button" onclick='location.href = sms:5551234?body="Hello World";'>Sms 5 con espacios y comillas</button> <br /> <br />
		<a href="sms:5551234?body=HelloWorld"> Sms 6(bb)</a> <br /> <br />
		<a href="smsto:5551234?body=HelloWorld"> Sms 7</a> <br /> <br />

	</div>

	<div id="output"></div>
